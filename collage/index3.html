<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character encoding as UTF-8 -->
    <meta charset="UTF-8">

    <!-- Define the author of the document -->
    <meta name="author" content="Your Name">

    <!-- Set a refresh interval of 5 seconds -->
    <meta http-equiv="refresh" content="5">

    <!-- Provide a brief description of the page with relevant SEO keywords -->
    <meta name="description" content="Learn about HTML meta tags, including character encoding, author details, auto-refresh, and SEO descriptions.">

    <title>HTML Meta Tags Example</title>
</head>
<body>

    <h1>Welcome to My HTML Meta Tags Example</h1>
    <p>This page demonstrates the correct use of meta tags in an HTML document.</p>

</body>
</html>
