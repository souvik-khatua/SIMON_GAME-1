<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tag to refresh the page every 30 seconds -->
    <meta http-equiv="refresh" content="30">
    
    <!-- Meta tag for SEO and social media description -->
    <meta name="description" content="Learn about essential HTML meta tags for mobile responsiveness, SEO, and accessibility.">

    <!-- Open Graph meta tag for better sharing on social media platforms -->
    <meta property="og:title" content="Essential HTML Meta Tags">
    <meta property="og:description" content="Understand how to use HTML meta tags for SEO, mobile responsiveness, and social media sharing.">
    <meta property="og:image" content="https://example.com/meta-image.jpg">
    <meta property="og:url" content="https://example.com">

    <title>Essential HTML Meta Tags</title>
</head>
<body>

    <h1>Understanding Meta Tags in HTML</h1>
    
    <p>
        This page demonstrates the importance of using meta tags for **SEO, responsiveness, and social media sharing**.
    </p>

    <!-- Explanation of the meta tags -->
    <!-- 
        1. <meta name="viewport">  
           - Ensures the page is mobile-friendly by adjusting the width and scaling.
           - Essential for accessibility and responsive design.

        2. <meta http-equiv="refresh">  
           - Automatically refreshes the page every 30 seconds.
           - Useful for live updates but should be used sparingly to avoid usability issues.

        3. <meta name="description">  
           - Provides a summary of the page, improving search engine ranking.
           - This description is often displayed in search results.

        4. Open Graph (<meta property="og:...">)  
           - Enhances the page's appearance when shared on social media.
           - Helps platforms like Facebook and Twitter display a title, image, and description correctly.
    -->

</body>
</html>
