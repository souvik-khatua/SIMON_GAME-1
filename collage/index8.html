<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations and Directory Example</title>
    <style>
        /* Styling blockquote for better visibility */
        blockquote {
            margin: 20px;
            padding: 10px;
            border-left: 5px solid #007BFF;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Using Quotes and Directories in HTML</h1>

    <!-- Short quote using <q> -->
    <p>
        As Albert Einstein once said, <q>Imagination is more important than knowledge.</q>
    </p>

    <!-- Explanation -->
    <!-- 
        The <q> tag is used for short quotes. It automatically adds quotation marks around the text.
    -->

    <!-- Long quote using <blockquote> with CSS styling -->
    <blockquote>
        "The only limit to our realization of tomorrow is our doubts of today."  
        â€“ Franklin D. Roosevelt
    </blockquote>

    <!-- Explanation -->
    <!-- 
        The <blockquote> tag is used for longer quotes, usually displayed as a separate block. 
        CSS is applied to add margins, padding, and a left border for better readability.
    -->

    <!-- Deprecated <dir> tag to represent a directory of links -->
    <h2>Directory of Useful Links</h2>
    <dir>
        <li><a href="https://www.wikipedia.org/">Wikipedia</a></li>
        <li><a href="https://www.w3schools.com/">W3Schools</a></li>
        <li><a href="https://developer.mozilla.org/">MDN Web Docs</a></li>
    </dir>

    <!-- Explanation -->
    <!-- 
        The <dir> tag was originally used to define a directory-style list of items.
        However, it is now deprecated, and <ul> (unordered list) should be used instead.
    -->

</body>
</html>
