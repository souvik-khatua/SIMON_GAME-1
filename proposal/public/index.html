<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff4b6e;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .yes-btn {
            background-color: #ff4b6e;
            color: white;
        }

        .no-btn {
            background-color: #6c757d;
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .response {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #ff4b6e;
            display: none;
        }

        .date-input {
            display: none;
            margin-top: 1rem;
        }

        input[type="date"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #ff4b6e;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: #ff4b6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be Mine? üíù</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
        <div class="response" id="response"></div>
        <div class="date-input" id="dateInput">
            <p>When will be our first date?</p>
            <input type="date" id="datePicker" onchange="handleDate()">
        </div>
        <div class="loading" id="loading">Saving your response...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function saveResponse(answer, date = null) {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_URL}/response`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ answer, date }),
                });
                const data = await response.json();
                console.log('Response saved:', data);
            } catch (error) {
                console.error('Error saving response:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function handleYes() {
            document.getElementById('response').style.display = 'block';
            document.getElementById('dateInput').style.display = 'block';
            document.getElementById('response').textContent = 'Yay! I\'m so happy! üéâ';
            document.querySelector('.buttons').style.display = 'none';
            await saveResponse('yes');
        }

        async function handleNo() {
            document.getElementById('response').style.display = 'block';
            document.getElementById('response').textContent = 'April Fool! üòú';
            document.querySelector('.buttons').style.display = 'none';
            await saveResponse('no');
        }

        async function handleDate() {
            const date = document.getElementById('datePicker').value;
            if (date) {
                document.getElementById('response').textContent = `Our first date will be on ${date}! üíë`;
                document.getElementById('dateInput').style.display = 'none';
                await saveResponse('yes', date);
            }
        }
    </script>
</body>
</html>
