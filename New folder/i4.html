<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        thead tr:first-child th {
            background-color: lightblue;
            font-size: 1.2em;
        }
        thead tr:nth-child(2) th {
            background-color: #f2f2f2;
        }
        tfoot {
            background-color: lightgray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="5">Student Database</th>
            </tr>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>Mathematics</td>
                <td>A</td>
                <td>Mr. Smith</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>Science</td>
                <td>B+</td>
                <td>Mrs. Johnson</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Mike Brown</td>
                <td>History</td>
                <td>A-</td>
                <td>Mr. Williams</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Total Students: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
