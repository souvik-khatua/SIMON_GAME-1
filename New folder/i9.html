<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Employee Table</title>
    <style>
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: lightblue;
            font-weight: bold;
        }
        .nested-table {
            width: 100%;
            border-collapse: collapse;
            background-color: lightgray;
        }
        .nested-table th, .nested-table td {
            border: 1px solid black;
            padding: 5px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Department</th>
                <th>Contact Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">John Doe</td>
                <td rowspan="2">Software Engineer</td>
                <td rowspan="1">IT</td>
                <td rowspan="2">
                    <table class="nested-table">
                        <caption>Contact Details</caption>
                        <tr>
                            <th>Email</th>
                            <td>johndoe@example.com</td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td>+123456789</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Development</td>
            </tr>
            <tr>
                <td rowspan="2">Jane Smith</td>
                <td rowspan="2">HR Manager</td>
                <td rowspan="1">HR</td>
                <td rowspan="2">
                    <table class="nested-table">
                        <caption>Contact Details</caption>
                        <tr>
                            <th>Email</th>
                            <td>janesmith@example.com</td>
                        </tr>
                        <tr>
                            <th>Phone</th>
                            <td>+987654321</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Recruitment</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
