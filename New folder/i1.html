<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 5px;
            width: 50%;
            margin: 20px auto;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Product List</caption>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>$1.00</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$0.50</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>$0.75</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
