<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan and Rowspan</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th rowspan="2">Gender</th> 
            <th>Country</th>
        </tr>
        <tr>
            <td colspan="2">John Doe, 28</td> 
            <td>USA</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Female</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Mike Johnson</td>
            <td>40</td>
            <td>Male</td>
            <td>UK</td>
        </tr>
    </table>
</body>
</html>
