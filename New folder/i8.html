<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: lightblue;
            font-weight: bold;
        }
        tfoot td {
            background-color: darkgray;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="salesTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price ($)</th>
                <th>Sales ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>1200</td>
                <td class="sales">5000</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Electronics</td>
                <td>800</td>
                <td class="sales">4200</td>
            </tr>
            <tr>
                <td>Table</td>
                <td>Furniture</td>
                <td>300</td>
                <td class="sales">2100</td>
            </tr>
            <tr>
                <td>Shoes</td>
                <td>Fashion</td>
                <td>100</td>
                <td class="sales">1300</td>
            </tr>
            <tr>
                <td>Washing Machine</td>
                <td>Appliances</td>
                <td>700</td>
                <td class="sales">3200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Sales</td>
                <td id="totalSales">0</td>
            </tr>
        </tfoot>
    </table>

    <script>
        function calculateTotalSales() {
            let total = 0;
            document.querySelectorAll(".sales").forEach(cell => {
                total += parseInt(cell.innerText);
            });
            document.getElementById("totalSales").innerText = total;
        }

        // Call the function on page load
        calculateTotalSales();
    </script>
</body>
</html>
