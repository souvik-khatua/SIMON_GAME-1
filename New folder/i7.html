<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: lightblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Opening Ceremony</td>
            <td colspan="2">March 30, 2025 - 10:00 AM</td>
            <td>Main Hall</td>
        </tr>
        <tr>
            <td>Guest Speaker</td>
            <td>March 30, 2025</td>
            <td>1:00 PM</td>
            <td>Conference Room</td>
        </tr>
        <tr>
            <td>Networking Session</td>
            <td>March 30, 2025</td>
            <td>3:00 PM</td>
            <td>Lobby</td>
        </tr>
        <tr>
            <td>Closing Remarks</td>
            <td colspan="2">March 30, 2025 - 5:00 PM</td>
            <td>Main Hall</td>
        </tr>
    </table>
</body>
</html>
